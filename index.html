<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>pt-padidar </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center text-2xl font-bold text-gray-800">
    Ù¾Ø±Ø³Ø§ØªØ¬Ø§Ø±Øª Ù¾Ø¯ÛŒØ¯Ø§Ø±
  </header>

  <!-- Gallery -->
  <main class="p-4 max-w-7xl mx-auto">
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-h-[80vh] overflow-y-auto">
      <!-- Ø¹Ú©Ø³â€ŒÙ‡Ø§ Ø§ÛŒÙ†Ø¬Ø§ Ø§Ø¶Ø§ÙÙ‡ Ù…ÛŒâ€ŒØ´Ù† -->
    </div>
  </main>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-4 max-w-3xl w-full text-center relative">
      <button onclick="closeModal()" class="absolute top-2 left-2 text-red-500 text-2xl">&times;</button>
      <img id="modalImg" src="" alt="" class="w-full max-h-[80vh] object-contain my-2 rounded">
      <p id="modalCaption" class="text-gray-700 mt-2"></p>
    </div>
  </div>

  <script>
    const imageList = [
      'img1.jpg',
      'img2.jpg',
      'img3.jpg',
      'img4.jpg',
      'img5.jpg',
      'img6.jpg',
      'img7.jpg',
      'img8.jpg',
      'img9.jpg',
      'img10.jpg',
      'img11.jpg',
      'img12.jpg',
      'img13.jpg',
      // ðŸ” Ø§Ø¯Ø§Ù…Ù‡ Ø¨Ø¯Ù‡ ÛŒØ§ Ø¨Ø§ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø¨Ø³Ø§Ø²
    ];

    const gallery = document.getElementById('gallery');

    imageList.forEach(filename => {
      const src = `${filename}`;
      const div = document.createElement('div');
      div.className = 'cursor-pointer';
      div.innerHTML = `<img src="${src}" alt="${filename}" class="w-full aspect-[4/3] object-contain rounded shadow bg-white">`;
      div.onclick = () => openModal(src, filename);
      gallery.appendChild(div);
    });

    function openModal(src, caption) {
      document.getElementById('modalImg').src = src;
      document.getElementById('modalCaption').innerText = caption;
      document.getElementById('imageModal').classList.remove('hidden');
      document.getElementById('imageModal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.add('hidden');
      document.getElementById('imageModal').classList.remove('flex');
    }
  </script>

</body>
</html>
